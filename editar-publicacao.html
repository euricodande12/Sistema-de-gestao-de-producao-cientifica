<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/editar-publicacao.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@1000&display=swap" rel="stylesheet">
    <title>Produção Científica - Editar publicação</title>
</head>
<body>
        <!-- x ----------------------- x ----------------------- x ---------------------x ---------------- x -->
        <!-- x ----------------------- x ------------------ Editar publicação --------------------x ---------------- x -->
        <!-- x ----------------------- x ----------------------- x ---------------------x ---------------- x -->
        <!-- x ---------- Início do cabeçalho ---------- x -->
        <header class="cabecalho">
            <!-- x ---------- Início da seção do logotipo do cabeçalho ---------- x -->
            <section class="section-logo-do-cabecalho">
                <!-- x ---------- Início do logotipo do cabeçalho ---------- x -->
                <img src="logo/logo_transparent.png" class="logotipo-do-cabecalho" alt="Logotipo" width="50px"><!-- x ------- Logotipo ------- x -->
                <!-- x ---------- Fim do logotipo do cabeçalho ---------- x -->
            </section>
            <!-- x ---------- Fim da seção do logotipo do cabeçalho ---------- x -->
        </header>
        <!-- x ---------- Fim do cabeçalho ---------- x -->

        <!-- x ---------- Início da parte principal do site ---------- x -->
        <main class="principal principal-2">
            <!-- x ---------- Início da primeira seção da parte principal do site ---------- x -->
            <section class="primeira-secao-da-parte-principal">
                <h1 class="primeiro-titulo-da-pagina">Editar publicação</h1><!-- x --- Primeiro título da página --- x -->
            </section>
            <!-- x ---------- Fim da primeira seção da parte principal do site ---------- x -->

            <div class="div-do-formulario">
                <form action="" class="formulario">
                    <div class="div-1">
                        <input type="text" class="input-nome" placeholder="Nome do pesquisador" id="nome-do-pesquisador" maxlength="60"><!-- x --- Input nome do pesquisador --- x -->
                        <select class="select-tipo">
                            <option value="null">----------- Tipo de publicação -----------</option>
                            <option value="Artigo Periódico" selected>Artigo Periódico</option>
                            <option value="Trabalho Anual">Trabalho Anual</option>
                        </select>
                    </div>
                </form>
                <input type="text" class="input-nome-da-publicacao" placeholder="Nome da publicação" id="nome-da-publicacao" maxlength="60"><!-- x --- Input do nome do congresso --- x -->
                <textarea name="texto-a-ser-publicado" cols="30" rows="7" draggable="false"  placeholder="Texto publicado..." id="texto-a-ser-alterado"></textarea><!-- x --- Textarea para o texto que será publicado--- x -->
            </div>
            <!-- x ---------- Início da segunda seção da parte principal do site ---------- x -->
            <section class="segunda-secao-da-parte-principal">
                <!-- x ---------- Início do único formulário da segunda seção da parte principal do site ---------- x -->
                <form action="" class="formulario">
                    <div class="divisao-do-formulario"><!-- x --- Início da divisão --- x -->
                        <button class="botao-1 botao-retroceder" onclick="Retroceder()">Retroceder</button><!-- x --- Botão para ver as senhas --- x -->
                        <button type="button" class="botao-2 botao-avancar" onclick="ConcluirEdicao()">Concluir edição</button><!-- x --- Botão para dizer que esqueceu a senha --- x -->
                    </div><!-- x --- Fim da divisão --- x -->
                </form>
                <!-- x ---------- Fim do único formulário da segunda seção da parte principal do site ---------- x -->

            </section>
            <!-- x ---------- Fim da segunda seção da parte principal do site ---------- x -->
        </main>
        <!-- x ---------- Fim da parte principal do site ---------- x -->
        <script src="js/script.js"></script>
        <script src="js/editar-publicacao.js"></script>
</body>
</html>
