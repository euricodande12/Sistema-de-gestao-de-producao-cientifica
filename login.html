            <!-- x ---------- Início da segunda seção da barra de navegação do cabeçalho - Seção de botões---------- x -->
            <section class="lista-de-botoes row">

        <!-- x ---------- Fim da primeira seção da parte principal do site ---------- x -->

        <section class="segunda-secao-da-parte-principal">

            <form action="" class="formulario">
                <fieldset class="field-formulario">
                    <select class="select-opcao" onselect="Selecionar()">
                        <option value="null">Selecione uma das duas opções</option>
                        <option value="Pesquisador">Pesquisador</option>
                        <option value="Administrador">Administrador</option>
                    </select>
                    <input type="email" class="input-email" placeholder="E-mail"><!-- x --- Input do email --- x -->
                    <input type="password" class="input-senha" placeholder="Senha"><!-- x --- Input da senha --- x -->
                    <div class="divisao-do-formulario"><!-- x --- Início da divisão --- x -->
                        <button class="botao-senha">Ver as senhas</button><!-- x --- Botão para ver as senhas --- x -->
                        <button class="botao-senha">Esqueceu a senha?</button><!-- x --- Botão para dizer que esqueceu a senha --- x -->
                    </div><!-- x --- Fim da divisão --- x -->
                    <button class="botao-do-cadastro" onclick="Entrar()">Entrar</button><!-- x --------- Botão de entrar--------- x -->
